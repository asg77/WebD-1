<!doctype html>
<html lang="is">

<head>
    <meta charset="utf-8">
    <title>Form</title>
</head>

<body>
    <form method="post" action="">

        <fieldset>
            <legend>User</legend>

            <div class="field">
                <label for="name">User Name:</label>
                <input type="text" id="userName" required>
            </div>

            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="field">
                <label for="password1">Password:</label>
                <input type="password" id="password1" required>
            </div>
            <div class="field">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2"> Passwords must match
            </div>


        </fieldset>

        <fieldset>
            <legend>Questions</legend>

            <div class="field">
                <label for="gender">Gender:</label>
            </div>

            <div>
                <label>
                    <input name="gender" type="radio" value="female"> Female
                </label>
                <label>
                    <input name="gender" type="radio" value="male"> Male
                </label>
                <label>
                    <input name="gender" type="radio" value="other"> Other
                </label>
            </div>

            <div>
                <label for="age">Age:</label>
                <select name="age">
                    <option value="first">-Please choose-</option>
                    <option value="second">Under 13 years old</option>
                    <option value="third">13-20 years old</option>
                    <option value="fourth">21-65 years old</option>
                    <option value="fifth">Older than 65 years old</option>
                </select>
            </div>

            <div>
                <input type="checkbox">Send a copy of user information to email.
            </div>

            <div>
                <label for="basic">Comments:</label>
                <textarea id="basic" name="basic" rows="5" cols="30"></textarea>
            </div>

        </fieldset>


        <div>
            <input type="submit" value="Send">
        </div>

    </form>

            <li><a href="formi.html"> <b>Form</b> </a></li>
            <li><a href="table.html"> Table </a></li>
            <li><a href="text.html"> Text </a></li>
        </ul>
    </nav>
    
</body>

</html>
